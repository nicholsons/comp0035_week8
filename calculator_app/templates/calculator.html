<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Calculator</title>
</head>
<body>
<div class="container">
    <h1 id="heading_1">Calculator</h1>
    <form method="post" action={{ url_for('result') }}>
        <div class="form-group">
            <label for="first_term">First term:</label>
            <input type="number" class="form-control" id="first_term" name="first_term" placeholder="&nbsp;0&nbsp;">
        </div>
        <div class="form-group">
            <label for="second_term">Second term:</label>
            <input type="number" class="form-control" id="second_term" name="second_term" placeholder="&nbsp;0&nbsp;">
        </div>
        <div class="form-group">
            <label for="operation">Operation:</label>
            <select class="form-control" id="operation" name="operation">
                <option>Add</option>
                <option>Subtract</option>
                <option>Multiply</option>
                <option>Divide</option>
            </select>
        </div>
        <div class="form-group">
            <input id="submit" type="submit" class="btn btn-success" value="Submit">
            <input type="reset" class="btn btn-danger" value="Reset">
        </div>
    </form>
</div>
</body>
</html>
